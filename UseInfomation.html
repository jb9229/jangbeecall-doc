<title>장비콜 이용안내</title>
</head>
<body style="width: 100%;">
  <p><strong>1. 광고비 환불 규정</strong></p>
  <div style="display: block; padding-left: 30; background-color: lightcyan;">
    <p><결재 7일이전></p>
    <p>-> 전액 환불가능</p>
    <p><결재 8일이후></p>
    <p>-> 결재 당월은 취소 불가, 다음달 이후는 앱 내에서 광고 게시 월 수정 가능 </p>
  </div>
  <br/><br/>
  <p><strong>2. 광고비 교환 규정</strong></p>
  <div style="flex: 1; padding-left: 30; background-color: lightcyan;">
    <p>-> 앱 내, 하단 메뉴 -> 광고신청 -> 내 광고 해지 클릭 후, 광고 타입 변경 가능</p>
  </div>
  <br/><br/>
  <p><strong>3. 환불 신청 방법</strong></p>
  <div style="flex: 1; padding-left: 30; background-color: lightcyan;">
    <p>-> 앱 내 하단메뉴 -> 내정보 -> 카톡상담하기 또는 하단메뉴 -> 장비콜 -> 화면 하단의 기술/대표 전화문의</p>
  </div>
</body>
